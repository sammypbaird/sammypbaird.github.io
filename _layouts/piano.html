---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  
  {% if page.recording %}
  <audio controls>
	<source src="{{ site.baseurl }}/music/{{ page.recording }}" type="audio/mpeg">
	Your browser does not support the audio element.
  </audio>
  {% endif %}

  <article class="post-content">
    {{ content }}
	<iframe src="https://drive.google.com/file/d/{{ page.googleFileId }}/preview" width="100%" height="800em"></iframe>
	<a href="https://drive.google.com/file/d/{{ page.googleFileId }}/view?usp=sharing">Download PDF</a>
  </article>

</div>
